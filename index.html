<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEPO-AK (Kenali Potensi Angka Kredit)</title>
  <style>
    :root {
      --bps-blue: #005baa;
      --bps-dark: #003f77;
      --bps-light: #f1f7fe;
      --success: #10b981;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 850px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .header-area {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-area h2 { color: var(--bps-blue); margin: 0; }
    
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .field { display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 0.85rem; font-weight: 700; color: #64748b; }

    /* Modern Single Month-Year Input */
    input[type="month"], input[type="number"], select {
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      background: #fff;
    }
    input:focus, select:focus {
      border-color: var(--bps-blue);
      box-shadow: 0 0 0 4px rgba(0,91,170,0.1);
    }

    .skp-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .skp-item {
      background: var(--bps-light);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #e0e7ff;
    }
    .skp-item span { display: block; margin-bottom: 8px; font-weight: bold; color: var(--bps-blue); font-size: 0.8rem; }
    .skp-item select { padding: 8px; width: 100%; border-radius: 8px; border: 1px solid #cbd5e1; }

    button {
      width: 100%;
      background: var(--bps-blue);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s;
    }
    button:active { transform: scale(0.98); }

    table { width: 100%; border-collapse: collapse; margin-top: 25px; }
    th { padding: 12px; text-align: center; color: #64748b; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid #e2e8f0; }
    td { padding: 12px; border-bottom: 1px solid #f1f5f9; text-align: center; font-family: 'Courier New', monospace; }
    td:first-child { text-align: center; font-family: inherit; font-weight: 600; color: var(--bps-blue); }

    .total-row { background: #f8fafc; font-weight: bold; }
    .status-pill { background: var(--success); color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.9rem; }
  </style>
</head>
<body>

<div class="card">
  <div class="header-area">
    <h2>KEPO-AK (Kenali Potensi Angka Kredit)</h2>
    <p style="color:#94a3b8; font-size: 0.9rem;">BPS Kota Jakarta Barat</p>
  </div>

  <div class="input-grid">
    <div class="field">
      <label>Jabatan Saat Ini</label>
      <select id="jabatan">
        <option value="Pemula">Pemula (Keterampilan)</option>
        <option value="Terampil">Terampil (Keterampilan)</option>
        <option value="Mahir">Mahir (Keterampilan)</option>
        <option value="Penyelia">Penyelia (Keterampilan)</option>
        <option value="Ahli pertama">Ahli Pertama (Keahlian)</option>
        <option value="Ahli muda">Ahli Muda (Keahlian)</option>
        <option value="Ahli Madya">Ahli Madya (Keahlian)</option>
        <option value="Ahli Utama">Ahli Utama (Keahlian)</option>
      </select>
    </div>
    <div class="field">
      <label>PAK Terakhir</label>
      <input type="number" id="pak" step="0.001" placeholder="0.000">
    </div>
  </div>

  <div class="input-grid" style="grid-template-columns: 2fr 1fr;">
    <div class="field">
      <label>Periode Mulai Hitung (Bulan - Tahun)</label>
      <input type="month" id="periodeMulai" value="2024-01">
    </div>
    <div class="field">
      <label>Durasi (Tahun)</label>
      <input type="number" id="durasi" value="3" min="1" max="5">
    </div>
  </div>

  <label>Target Predikat Kinerja (SKP)</label>
  <div id="skpList" class="skp-container"></div>

  <button onclick="prosesHitung()">Hitung Akumulasi</button>

  <div id="hasil"></div>
</div>

<script>
const KOEF = {Pemula:3.75, Terampil:5, Mahir:12.5, Penyelia:25, 'Ahli pertama':12.5, 'Ahli muda':25, 'Ahli Madya':37.5, 'Ahli Utama':50};
const FAKTOR = {'Sangat Baik':1.5, 'Baik':1, 'Cukup':0.75, 'Kurang':0.5};
const BULAN = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];

function generateSKPFields() {
  const container = document.getElementById('skpList');
  const periode = document.getElementById('periodeMulai').value; // Format: "YYYY-MM"
  const durasi = parseInt(document.getElementById('durasi').value) || 1;
  
  if(!periode) return;
  
  const startYear = parseInt(periode.split('-')[0]);
  container.innerHTML = '';

  for(let i=0; i<durasi; i++) {
    const y = startYear + i;
    container.innerHTML += `
      <div class="skp-item">
        <span>SKP TAHUN ${y}</span>
        <select class="skp-val" data-year="${y}">
          <option value="Sangat Baik">Sangat Baik</option>
          <option value="Baik" selected>Baik</option>
          <option value="Cukup">Cukup</option>
          <option value="Kurang">Kurang</option>
        </select>
      </div>`;
  }
}

// Re-generate saat input berubah
document.getElementById('periodeMulai').addEventListener('change', generateSKPFields);
document.getElementById('durasi').addEventListener('input', generateSKPFields);
window.onload = generateSKPFields;

function prosesHitung() {
  const jab = document.getElementById('jabatan').value;
  const pakAwal = parseFloat(document.getElementById('pak').value) || 0;
  const periode = document.getElementById('periodeMulai').value;
  const [startY, startM0] = periode.split('-').map(Number);
  const startM = startM0 - 1; // Konversi ke 0-11
  
  const skpSelects = document.querySelectorAll('.skp-val');
  let currentPAK = pakAwal;
  let riwayat = {};

  skpSelects.forEach(sel => {
    const y = sel.dataset.year;
    const penambahanBulanan = (KOEF[jab] * FAKTOR[sel.value]) / 12;
    riwayat[y] = Array(12).fill(null);
    
    for(let m=0; m<12; m++) {
      if(y == startY && m < startM) continue;
      currentPAK += penambahanBulanan;
      riwayat[y][m] = currentPAK;
    }
  });

  // Tampilkan Tabel
  let resHTML = `<table><tr><th>Bulan</th>`;
  Object.keys(riwayat).forEach(y => resHTML += `<th>${y}</th>`);
  resHTML += `</tr>`;

  for(let m=0; m<12; m++) {
    resHTML += `<tr><td>${BULAN[m]}</td>`;
    Object.keys(riwayat).forEach(y => {
      const v = riwayat[y][m];
      resHTML += `<td>${v ? v.toFixed(3) : '-'}</td>`;
    });
    resHTML += `</tr>`;
  }

  resHTML += `<tr class="total-row"><td>TOTAL AKHIR</td>`;
  Object.keys(riwayat).forEach(y => {
    const thn = riwayat[y].filter(x => x !== null);
    const total = thn.length > 0 ? thn[thn.length-1] : 0;
    resHTML += `<td><span class="status-pill">${total.toFixed(3)}</span></td>`;
  });
  resHTML += `</tr></table>`;

  document.getElementById('hasil').innerHTML = resHTML;
}
</script>
</body>

</html>
