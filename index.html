<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAK-Man (Penghitung Angka Kredit Mandiri)</title>
  <style>
    :root {
      --bps-blue: #005baa;
      --bps-dark: #003f77;
      --bps-light: #f1f7fe;
      --success: #10b981;
      --danger: #ef4444;
    }
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 850px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .header-area {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--bps-light);
      padding-bottom: 20px;
    }
    .header-area h2 { color: var(--bps-blue); margin: 0; }
     input, select {
       box-sizing: border-box; 
      width: 100%;            
    }
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;);
      gap: 20px;
      margin-bottom: 25px;
    }

    .field { display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 0.8rem; font-weight: 700; color: #64748b; text-transform: uppercase; }

    input[type="month"], input[type="number"], select {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--bps-blue);
      box-shadow: 0 0 0 4px rgba(0,91,170,0.1);
    }

    .skp-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin: 15px 0 25px 0;
      min-height: 50px;
    }
    .skp-item {
      background: var(--bps-light);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #e0e7ff;
    }
    .skp-item span { display: block; margin-bottom: 8px; font-weight: bold; color: var(--bps-blue); font-size: 0.8rem; }

    button {
      width: 100%;
      background: var(--bps-blue);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: var(--bps-dark); }

    /* Styling Tabel Rincian */
    .table-wrapper { overflow-x: auto; margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; }
    th { 
      padding: 12px; 
      background: #f8fafc;
      color: #64748b; 
      font-size: 0.75rem; 
      text-transform: uppercase; 
      border-bottom: 2px solid #e2e8f0;
      text-align: center; 
    }
    td { 
      padding: 12px; 
      border-bottom: 1px solid #f1f5f9; 
      text-align: center;
      font-family: 'Courier New', monospace; 
      font-size: 0.95rem;
    }
   
    td:first-child { 
      font-family: inherit; 
      font-weight: 600; 
      color: var(--bps-blue); 
    }

    .total-row { background: #f8fafc; font-weight: bold; }
    .badge { background: var(--success); color: white; padding: 6px 12px; border-radius: 8px; }
      /* FOOTER STYLING */
    footer {
  width: 100%;
  max-width: 850px;
  text-align: center;
  padding: 0 0 20px 0;
  margin-top: 0;
  color: #94a3b8;
}

.footer-logo {
  max-width: 120px;
  height: auto;
  display: block;
  margin: -30px auto 10px auto;
  position: relative;
  z-index: 10;
}
footer p {
  margin-top: -30px;
  color: #94a3b8;
  font-size: 0.85rem;
}
  </style>
</head>
<body>

<div class="card">
  <div class="header-area">
    <h2>PAK-Man (Penghitung Angka Kredit Mandiri)</h2>
    <p style="color:#94a3b8; font-size: 0.9rem;">BPS Kota Jakarta Barat</p>
  </div>

  <div class="input-grid">
    <div class="field">
      <label>Jabatan Fungsional Saat Ini</label>
      <select id="jabatan">
        <option value="">-- Pilih Jabatan --</option>
        <option value="Pemula">Pemula</option>
        <option value="Terampil">Terampil</option>
        <option value="Mahir">Mahir</option>
        <option value="Penyelia">Penyelia</option>
        <option value="Ahli pertama">Ahli Pertama</option>
        <option value="Ahli muda">Ahli Muda</option>
        <option value="Ahli Madya">Ahli Madya</option>
        <option value="Ahli Utama">Ahli Utama</option>
      </select>
    </div>
    <div class="field">
      <label>Nilai PAK Terakhir</label>
      <input type="number" id="pak" step="0.001" placeholder="Masukkan angka...">
    </div>
  </div>

  <div class="input-grid">
    <div class="field">
      <label>Periode Mulai Hitung (Bulan - Tahun)</label>
      <input type="month" id="periodeMulai">
    </div>
    <div class="field">
      <label>Durasi Simulasi (Tahun)</label>
      <input type="number" id="durasi" value="3" min="1" max="5">
    </div>
  </div>

  <label>Target Predikat Kinerja (SKP)</label>
  <div id="skpList" class="skp-container">
    <p style="color:#94a3b8; font-size:0.85rem;">Pilih periode terlebih dahulu...</p>
  </div>

  <button onclick="prosesHitung()">Hitung</button>

  <div id="hasil" class="table-wrapper"></div>
</div>  <footer>
  <img src="logo-bps.png" alt="Logo BPS" class="footer-logo">
  <p>© BPS Kota Jakarta Barat</p>
</footer>

<script>
const KOEF = {Pemula:3.75, Terampil:5, Mahir:12.5, Penyelia:25, 'Ahli pertama':12.5, 'Ahli muda':25, 'Ahli Madya':37.5, 'Ahli Utama':50};
const FAKTOR = {'Sangat Baik':1.5, 'Baik':1, 'Cukup':0.75, 'Kurang':0.5};
const BULAN = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];

function generateSKPFields() {
  const container = document.getElementById('skpList');
  const periode = document.getElementById('periodeMulai').value;
  const durasi = parseInt(document.getElementById('durasi').value) || 1;
  
  if(!periode) {
    container.innerHTML = '<p style="color:#94a3b8; font-size:0.85rem;">Pilih periode terlebih dahulu...</p>';
    return;
  }
  
  const startYear = parseInt(periode.split('-')[0]);
  container.innerHTML = '';

  for(let i=0; i<durasi; i++) {
    const y = startYear + i;
    container.innerHTML += `
      <div class="skp-item">
        <span>TAHUN ${y}</span>
        <select class="skp-val" data-year="${y}">
          <option value="Sangat Baik">Sangat Baik</option>
          <option value="Baik" selected>Baik</option>
          <option value="Cukup">Cukup</option>
          <option value="Kurang">Kurang</option>
        </select>
      </div>`;
  }
}

document.getElementById('periodeMulai').addEventListener('change', generateSKPFields);
document.getElementById('durasi').addEventListener('input', generateSKPFields);

function prosesHitung() {
  const jab = document.getElementById('jabatan').value;
  const pakRaw = document.getElementById('pak').value;
  const periode = document.getElementById('periodeMulai').value;
  
  // VALIDASI INPUT KOSONG
  if (!jab || !pakRaw || !periode) {
    alert("⚠️ PERHATIAN:\nSemua input (Jabatan, PAK Terakhir, dan Periode) wajib diisi sebelum menghitung!");
    return;
  }

  const pakAwal = parseFloat(pakRaw);
  const [startY, startM0] = periode.split('-').map(Number);
  const startM = startM0 - 1;
  
  const skpSelects = document.querySelectorAll('.skp-val');
  let currentPAK = pakAwal;
  let riwayat = {};

  skpSelects.forEach(sel => {
    const y = sel.dataset.year;
    const penambahanBulanan = (KOEF[jab] * FAKTOR[sel.value]) / 12;
    riwayat[y] = Array(12).fill(null);
    
    for(let m=0; m<12; m++) {
      if(y == startY && m < startM) continue;
      currentPAK += penambahanBulanan;
      riwayat[y][m] = currentPAK;
    }
  });

  // Render Tabel
  let resHTML = `<table><tr><th>Bulan</th>`;
  Object.keys(riwayat).forEach(y => resHTML += `<th>${y}</th>`);
  resHTML += `</tr>`;

  for(let m=0; m<12; m++) {
    resHTML += `<tr><td>${BULAN[m]}</td>`;
    Object.keys(riwayat).forEach(y => {
      const v = riwayat[y][m];
      resHTML += `<td>${v ? v.toFixed(3) : '-'}</td>`;
    });
    resHTML += `</tr>`;
  }

  resHTML += `<tr class="total-row"><td>TOTAL</td>`;
  Object.keys(riwayat).forEach(y => {
    const thn = riwayat[y].filter(x => x !== null);
    const total = thn.length > 0 ? thn[thn.length-1] : 0;
    resHTML += `<td><span class="badge">${total.toFixed(3)}</span></td>`;
  });
  resHTML += `</tr></table>`;

  document.getElementById('hasil').innerHTML = resHTML;
}
</script>
</body>
</html>
